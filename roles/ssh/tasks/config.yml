---
- name: Create ~/.ssh/config
  template:
    src: config.j2
    dest: ~/.ssh/config
    mode: 0644

- name: Ensure template ~/.ssh/config.local file exists
  copy:
    content: ""
    dest: "~/.ssh/config.local"
    force: no
    mode: 0644

- name: Ensure template ~/.ssh/known_hosts file exists
  copy:
    content: ""
    dest: "~/.ssh/known_hosts"
    force: no
    mode: 0644
